<div *ngIf="showInicio" >
    <div [class.ocultar]="isTopBlockHidden" class="portada" alt="Sevilla-noche" title="Imagen de Sevilla.  Fuente: Stock LTD. Obtenida de ImageStock.com" style="background-image: url(./../../assets/img/portada_final_nightoutSevilla.webp);">
        <h1 class="titulo p-4 rounded-3">NIGHTOUT SEVILLA</h1>
    </div>    
</div>
<header id="header" #header [class.fixed]="isTopBlockHidden" class="header">
    <div class="navbar">
        <div class="filter" type="button" role="button" >
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu" class="lbl-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasExample" title="Filtrar bÃºsqueda"> <!--Con aria label proporcionamos una descripicion de texto para audio-->
                <span id="spn1"></span>
                <span id="spn2"></span>
                <span id="spn3"></span>
            </label>  
        </div>
        <div class="logo">
            <a  href="index.html">
                <img src="../../assets/img/logotipo.png" title="Logo de Nightout" alt="NightoutLogo">
            </a>
        </div>
        <nav class="nav">
            <a routerLink="/carrito" class="cart"   data-bs-target="#carrito" >
                <img src="../../assets/img/carritoIcono.png" alt="CarritoCompra" title="Carrito de Compra" class="iconoFiltro" >
            </a>
            <div class="dropdown">
                <a class="user dropdown-toggle"  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                    <img src="../../assets/img/iconoUser.png" alt="UsuarioID" title="Login de Usuario" class="iconoFiltro">
                </a>
                <ul class="dropdown-menu" aria-label="opcionesSesion">
                    <li class="dropdown-item rounded-1"><a  data-bs-toggle="modal" data-bs-target="#login">Iniciar Sesion</a></li>
                    <li class="dropdown-item rounded-1"><a data-bs-toggle="modal" data-bs-target="#registro">Registrarse</a></li>
                    <li class="dropdown-item rounded-1"><a  (click)="cerrarSesion()">Cerrar Sesion</a></li>
                </ul>
            </div>
            
        </nav>
    </div>
</header>
