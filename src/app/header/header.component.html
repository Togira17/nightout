<div *ngIf="showInicio" >
    <div  class="portada" alt="Sevilla-noche" title="Imagen de Sevilla.  Fuente: Stock LTD. Obtenida de ImageStock.com" style="background-image: url(./../../assets/img/portada_final_nightoutSevilla.webp);">
        <h1 class="titulo p-4 rounded-3">NIGHTOUT SEVILLA</h1>
    </div>    
</div>
<header id="header" #header [class.fixed]="isTopBlockHidden" class="header">
    <div class="navbar">
            
        <div class="filtro" *ngIf="!showInicio" ></div>
        <div class="filtro" *ngIf="showInicio">
            <div [class.ocultar]="isTopBlockHidden"></div>
            <div [class.mostrar]="isTopBlockHidden" class="filter" type="button" role="button" >
                <input type="checkbox" id="btn-menu" tabindex="0">
                <label for="btn-menu" class="lbl-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasExample" title="Filtrar búsqueda"> <!--Con aria label proporcionamos una descripicion de texto para audio-->
                    <span id="spn1"></span>
                    <span id="spn2"></span>
                    <span id="spn3"></span>
                </label>  
            </div>
        </div>
        <div class="logo" >
            <a  href="index.html" tabindex="0">
                <img src="../../assets/img/logotipo.png" title="Logo de Nightout" alt="NightoutLogo">
            </a>
        </div>
        <nav class="nav">

            <div class="cart-wrapper">
                <a routerLink="/carrito" class="cart"  tabindex="0" data-bs-target="#carrito" >
                    <img src="../../assets/img/carritoIcono.png" alt="CarritoCompra" title="Carrito de Compra" class="iconoFiltro" >
                </a><span class="cart-counter" id="cart-counter">{{ cartCount }}</span>
            </div>
            


            <div class="dropdown">
              <a href="#" role="button" class="user dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="../../assets/img/iconoUser.png" alt="UsuarioID" title="Login de Usuario" class="iconoFiltro">
              </a>
            
              <ul class="dropdown-menu" aria-label="opcionesSesion">
                <!-- Si el usuario NO ha iniciado sesión -->
                <ng-container *ngIf="!isLoggedIn">
                  <li class="dropdown-item rounded-1" data-bs-toggle="modal" data-bs-target="#login">
                    <a class="d-block">Iniciar Sesión</a>
                  </li>
                  <li class="dropdown-item rounded-1" data-bs-toggle="modal" data-bs-target="#registro">
                    <a class="d-block">Registrarse</a>
                  </li>
                </ng-container>
            
                <!-- Si el usuario SÍ ha iniciado sesión -->
                <ng-container *ngIf="isLoggedIn">
                  <li class="dropdown-item rounded-1">
                    <span class="dropdown-text">Hola, {{ userName }}</span>
                  </li>
                  <li class="dropdown-item rounded-1" (click)="cerrarSesion()">
                    <a href="#" class="d-block">Cerrar Sesión</a>
                  </li>
                </ng-container>
              </ul>
            </div>
              
            
            
        </nav>
    </div>
</header>
